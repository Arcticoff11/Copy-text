<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mensajes Guardados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f6fa;
            margin: 0;
            padding: 0;
        }
        header {
            background: #1e90ff;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            max-width: 700px;
            margin: 40px auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        textarea {
            width: 100%;
            height: 120px;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            resize: none;
        }
        button {
            margin-top: 12px;
            padding: 12px 20px;
            font-size: 16px;
            background: #1e90ff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.25s;
        }
        button:hover {
            background: #0c75d6;
        }
        .mensaje {
            background: #f0f0f0;
            padding: 15px;
            margin-top: 15px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .mensaje-texto {
            width: 80%;
        }
        .copy-btn {
            background: #28a745;
        }
        .copy-btn:hover {
            background: #1e8b38;
        }
    </style>
</head>
<body>
    <header>Mensajes Guardados</header>

    <div class="container">
        <h2>Agregar mensaje</h2>
        <textarea id="inputMensaje" placeholder="Escribe un mensaje..."></textarea>
        <button onclick="guardarMensaje()">Guardar mensaje</button>

        <h2>Lista de mensajes</h2>
        <div id="listaMensajes"></div>
    </div>

<script>
    function cargarMensajes() {
        let mensajes = JSON.parse(localStorage.getItem("mensajes")) || [];
        const contenedor = document.getElementById("listaMensajes");
        contenedor.innerHTML = "";

        mensajes.forEach((msg, index) => {
            contenedor.innerHTML += `
                <div class="mensaje">
                    <div class="mensaje-texto">${msg}</div>
                    <button class="copy-btn" onclick="copiarMensaje('${msg.replace(/'/g, "&#39;")}')">Copiar</button>
                </div>
            `;
        });
    }

    function guardarMensaje() {
        const texto = document.getElementById("inputMensaje").value;
        if (texto.trim() === "") return alert("Escribe un mensaje primero");

        let mensajes = JSON.parse(localStorage.getItem("mensajes")) || [];
        mensajes.push(texto);
        localStorage.setItem("mensajes", JSON.stringify(mensajes));

        document.getElementById("inputMensaje").value = "";
        cargarMensajes();
    }

    function copiarMensaje(texto) {
        navigator.clipboard.writeText(texto);
        alert("Mensaje copiado al portapapeles!");
    }

    cargarMensajes();
</script>
</body>
</html>
